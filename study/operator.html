<script>
     function ope()
     {
           var a=20,b=2,n=10;
           console.log("a+b=%d",a+b);
           console.log("a-b=%d",a-b);
           console.log("a*b=%d",a*b);
           console.log("a/b=%d",a/b);
           console.log("%d的%d次方为:%d",b,n,b**n);

     }
     
</script>
<body>
    <script>
       ope();
     
    </script>
