<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
       function pai()
       {
           var arr=new Array(5,2,7,20,9);
           var t;
           for(i=0;i<arr.length-1;i++)
           {
                for(j=0;j<arr.length-1-i;j++)
                {
                    if(arr[j]>arr[j+1])
                    {
                        t=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=t;
   
                    }
                }
           }
           alert(arr);
       }
    </script>
</head>
<body>
    <script>
       pai();
    </script>
</body>
</html>
